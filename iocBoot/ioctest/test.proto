OutTerminator = LF;
InTerminator = CR LF;
ReplyTimeout = 25000;

getID {

    out "*IDN?";
    in "Cryo-con,Model %(getMODEL.VAL)/[^,]*/,%(getSERIAL.VAL)/[^,]*/,%(getFIRMWARE.VAL)s";
}

getCHxTEM {
    out "INP \$1:TEMP?";
    in "%f";
}

getCHxSEN {
    out "INP \$1:SENP?";
    in "%f";
}

getCHxNAM {
    out "INP \$1:NAME?";
    in "%/.*/";
}

getCHxHI {
    out "INP \$1:ALAR:HIGH?";
    in "%f";
}

getCHxLO {
    out "INP \$1:ALAR:LOW?";
    in "%f";
}

getCHxUNITS {
    out "INP \$1:UNITS?";
    in "%s";
}

systBEEP {
    out "SYST:BEEP %d";
}

setCHxNAM {
    out "INP \$1:NAME %s";
}

setCHxHI {
    out "INP \$1:ALAR:HIGH %d";
}

setCHxLO {
    out "INP \$1:ALAR:LOW %d";
}

setCHxUNITS {
    out "INP \$1:UNITS %s";
}

